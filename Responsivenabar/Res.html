<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 1em;
            display: inline-block;
        }

        #toggle-btn {
            display: none;
        }

        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            #toggle-btn {
                display: block;
                cursor: pointer;
                padding: 10px;
                background-color: #2ecc71;
                color: white;
                border: none;
                border-radius: 4px;
            }

            #nav-links {
                display: none;
            }

            #nav-links.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Navbar</h1>
    </header>

    <nav>
        <button id="toggle-btn" onclick="toggleNav()">Toggle Navigation</button>
        <div id="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <!-- Add more navigation links as needed -->
        </div>
    </nav>

    <script>
        function toggleNav() {
            var navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>

</body>
</html>
