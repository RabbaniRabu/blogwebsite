<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

#music-player {
    text-align: center;
    max-width: 600px;
    margin: auto;
}

h1 {
    color: #333;
}

#controls {
    margin: 20px 0;
}

button {
    padding: 8px 12px;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
}

#current-track {
    margin: 20px 0;
}

</style>
<body>
    <div id="music-player">
        <h1>Music Player</h1>
        <div id="controls">
            <button onclick="togglePlayPause()">Play/Pause</button>
            <button onclick="prevTrack()">Previous Track</button>
            <button onclick="nextTrack()">Next Track</button>
        </div>
        <div id="current-track"></div>
        <audio id="audio" controls>
            <source src="audio/song1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
const currentTrack = document.getElementById('current-track');
const tracks = ['Song 1', 'Song 2', 'Song 3'];
let currentTrackIndex = 0;

function togglePlayPause() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function prevTrack() {
    currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
    playCurrentTrack();
}

function nextTrack() {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    playCurrentTrack();
}

function playCurrentTrack() {
    audio.src = `audio/song${currentTrackIndex + 1}.mp3`;
    audio.play();
    currentTrack.textContent = `Now Playing: ${tracks[currentTrackIndex]}`;
}

audio.addEventListener('ended', nextTrack);

playCurrentTrack();

    </script>
</body>
</html>
