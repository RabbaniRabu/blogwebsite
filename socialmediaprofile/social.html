<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

#profile {
    text-align: center;
    max-width: 600px;
    margin: auto;
}

header {
    margin-bottom: 20px;
}

#profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}

#profile-name {
    color: #333;
    margin: 10px 0;
}

#profile-bio {
    color: #666;
}

h2 {
    color: #333;
}

#post-list {
    list-style-type: none;
    padding: 0;
}

.post {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    margin: 10px 0;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    <script>
        // Example data for posts
const posts = [
    { content: "Hello, everyone! This is my first post.", timestamp: "2023-01-01" },
    { content: "Enjoying a beautiful day.", timestamp: "2023-01-02" },
    { content: "Coding all day long! ðŸ’»", timestamp: "2023-01-03" }
];

// Function to dynamically create post elements
function createPostElement(post) {
    const postElement = document.createElement('li');
    postElement.classList.add('post');
    postElement.innerHTML = `
        <p>${post.content}</p>
        <small>${post.timestamp}</small>
    `;
    return postElement;
}

// Function to display posts
function displayPosts() {
    const postList = document.getElementById('post-list');
    postList.innerHTML = ''; // Clear previous posts

    posts.forEach(post => {
        const postElement = createPostElement(post);
        postList.appendChild(postElement);
    });
}

// Display posts when the page loads
displayPosts();

    </script>
